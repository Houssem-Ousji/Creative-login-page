<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- link with css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link with font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="container">
            <h3>Brand</h3>
        </div>

    </div>
    <div class="wave">
        <img src="images/wave.png" alt="">
    </div>
    <div class="main">
        <div class="container">
            <div class="main_form">
                <img src="images/undraw_nakamoto_2iv6.svg" alt="">
                <h2>Login To Your account now</h2>
                <div class="username">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="username_input">
                        <input type="text" placeholder="Username" id="username">
                    </div>
                </div>
                <div class="password">
                    <div class="icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="password_input">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="icon">
                        <i class="fas fa-eye" id="show_hidden"></i>
                    </div>
                </div>
                <div class="forget">
                    <a href="#">Forget Password ?</a>

                </div>
                <button type="submit" class="btn" id="login_button">Login</button>

                <div class="connect">
                    <h4>Connect with</h4>
                    <div class="connect_icons">
                        <div class="icon">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="icon">
                            <a href="#"><i class="fab fa-google"></i></a>
                        </div>
                    </div>
                </div>


            </div>
            <div class="main_image">
                <img src="images/undraw_mobile_user_7oqo.svg" alt="">
            </div>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
